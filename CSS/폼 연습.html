<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼</title>
    <link rel="stylesheet" href="폼 연습.css">
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="text" name="userid" id="userid" required autofocus>
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" name="pwd1" id="pwd1" required>
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" name="pwd2" id="pwd2" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <input type="text" name="level" id="level" readonly value="준회원">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input type="text" name="fullname" id="fullname" required placeholder="5자미만 공백없이">
                </li>
                <li>
                    <label for="pwd1">메일 주소</label>
                    <input type="email" name="email" id="email" required placeholder="abcd@likelion.org" autocomplete="off">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" name="tel" id="tel" autocomplete="off">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit"> 제출 </button>
        </fieldset>
    </form>
</body>
</html>
