<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 기본_1일차</title>
</head>
<body>
    <!-- 스타일 - 문서의 겉모습을 결정짓는 것
    css 소스 경량화 : minify, compress
    스타일 시트는 브라우저 기본 스타일과 사용자 스타일 2개로 나뉜다. 사용자 스타일은 인라인 스타일, 내부 스타일 시트, 외부 스타일 시트로 나뉜다.
    전체 선택자 : * / 타입 선택자 : 태그명 {스타일규칙} / 클래스 선택자 : . / ID 선택자 : # / 그룹 선택자 : 선택자1, 선택자2 {스타일규칙} 
    CSS : Cascading 웹 요소에 둘 이상의 스타일을 적용할 때 우선순위에 다라 적용할 스타일을 결정함.
    얼마나 중요한가? 사용자 스타일 -> 제작자 스타일 -> 브라우저 기본 스타일
    중요 순서 : !important - 인라인 스타일 - id 스타일 - 클래스 스타일 - 타입 스타일
    소스 작성 순서 : 나중에 작성한 스타일이 먼저 작성한 스타일을 덮어씀-->
</body>
</html>
